<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{appUser.ViewAppUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{appUser.ViewAppUserLabel_userId}"/>
                    <h:outputText value="#{appUserController.selected.userId}" title="#{appUser.ViewAppUserTitle_userId}"/>
                    <h:outputText value="#{appUser.ViewAppUserLabel_password}"/>
                    <h:outputText value="#{appUserController.selected.password}" title="#{appUser.ViewAppUserTitle_password}"/>
                    <h:outputText value="#{appUser.ViewAppUserLabel_groupname}"/>
                    <h:outputText value="#{appUserController.selected.groupname}" title="#{appUser.ViewAppUserTitle_groupname}"/>
                    <h:outputText value="#{appUser.ViewAppUserLabel_id}"/>
                    <h:outputText value="#{appUserController.selected.id}" title="#{appUser.ViewAppUserTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUserController.destroyAndView}" value="#{appUser.ViewAppUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{appUser.ViewAppUserEditLink}"/>
                <br />
                <h:commandLink action="#{appUserController.prepareCreate}" value="#{appUser.ViewAppUserCreateLink}" />
                <br />
                <h:commandLink action="#{appUserController.prepareList}" value="#{appUser.ViewAppUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{appUser.ViewAppUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
